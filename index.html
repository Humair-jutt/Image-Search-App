<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image Search App</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1462480803487-a2edfd796460?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D"
          alt="Mountain View"
        />
        <a
          href="https://unsplash.com/photos/gray-stone-mountain-covered-by-snow-Sa7787z58VQ"
          target="_blank"
          >Mountain View</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1462480803487-a2edfd796460?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D"
          alt="Mountain View"
        />
        <a
          href="https://unsplash.com/photos/gray-stone-mountain-covered-by-snow-Sa7787z58VQ"
          target="_blank"
          >Mountain View</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1462480803487-a2edfd796460?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D"
          alt="Mountain View"
        />
        <a
          href="https://unsplash.com/photos/gray-stone-mountain-covered-by-snow-Sa7787z58VQ"
          target="_blank"
          >Mountain View</a
        >
      </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="./JS/main.JS"></script>
  </body>
</html>
